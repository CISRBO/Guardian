      * {

      html {

      body {

      /* Loading Animation */
      .ai-guardian-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom:  0;
        background: linear-gradient(135deg, #030712 0%, #111827 50%, #1f2937 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        animation: fadeOut 0.5s ease-in-out 2. 5s forwards;
      }

      . loader-content {
        text-align: center;
      }

      . loader-logo {
        font-size: 48px;
        margin-bottom:  20px;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      . loader-text {
        color: #94a3b8;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 1px;
        animation: fadeInOut 2s ease-in-out infinite;
      }

      . loader-dots {
        display: inline-block;
        margin-left: 4px;
      }

      . loader-dots span {
        animation: dot 1.4s infinite;
      }

      . loader-dots span:nth-child(2) {
        animation-delay:  0.2s;
      }

      .loader-dots span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes pulse {
        0%, 100% {
          transform:  scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.8;
        }
      }

      @keyframes fadeInOut {
        0%, 100% {
          opacity:  0.5;
        }
        50% {
          opacity: 1;
        }
      }

      @keyframes dot {
        0%, 60%, 100% {
          opacity: 0.3;
        }
        30% {
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }

    <!-- Performance Monitoring & Vitals -->
    <script>
      // Web Vitals Monitoring
      function getCLS() {
        let cls = 0;
        const observer = new PerformanceObserver((entryList) => {
          for (const entry of entryList. getEntries()) {
            if (! entry.hadRecentInput) {
              const firstSessionEntry = entry;
              cls += firstSessionEntry.value;
              console.log('CLS:', cls);
            }
          }
        });
        observer.observe({ type: 'layout-shift', buffered: true });
      }

      function getLCP() {
        const observer = new PerformanceObserver((entryList) => {
          const entries = entryList.getEntries();
          const lastEntry = entries[entries.length - 1];
          console.log('LCP:', lastEntry.renderTime || lastEntry.loadTime);
        });
        observer.observe({ type: 'largest-contentful-paint', buffered: true });
      }

      function getFID() {
        const observer = new PerformanceObserver((entryList) => {
          const entry = entryList.getEntries()[0];
          console.log('FID:', entry.processingStart - entry.startTime);
        });
        observer.observe({ type: 'first-input', buffered: true });
      }

      // Run Vitals
      if ('PerformanceObserver' in window) {
        getCLS();
        getLCP();
        getFID();
      }

      // Navigation Timing
      window.addEventListener('load', () => {
        const navigationTiming = performance.getEntriesByType('navigation')[0];
        console.log('‚ö° Performance Metrics:', {
          'DNS Lookup': navigationTiming.domainLookupEnd - navigationTiming.domainLookupStart,
          'TCP Connection': navigationTiming.connectEnd - navigationTiming.connectStart,
          'Time to First Byte': navigationTiming.responseStart - navigationTiming. requestStart,
          'DOM Content Loaded': navigationTiming.domContentLoadedEventEnd - navigationTiming. domContentLoadedEventStart,
          'Page Load Time': navigationTiming.loadEventEnd - navigationTiming.loadEventStart,
          'Total Time': navigationTiming.loadEventEnd - navigationTiming.fetchStart
        });
      });
    </script>
